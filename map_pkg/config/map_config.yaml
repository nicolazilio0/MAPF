/**/send_obstacles:
  ros__parameters:
    n_obstacles: 3
    no_cylinders: false
    no_boxes: false
    max_size: 1.0
    min_size: 0.5

/**/send_gates:
  ros__parameters:
    use_namespace: false
    # Values of x and y different from 0.0 will spawn the gates in the given position    
    x: 0.0
    y: 0.0 

/**/send_victims:
  ros__parameters:
    n_victims: 3
    min_weight: 10
    max_weight: 500

/**/send_initialposes:
  ros__parameters:
    vect_x: [100.0]
    vect_y: [100.0]
    vect_yaw: [0.0]
    names: ["1"]
    random: false

/**:
  ros__parameters:
    map: hexagon #hexagon, rectangle
    dx: 10.0 # default edge used in hexagon.world is 12.0
    dy: 10.0
    max_timeout: 3
    qos_overrides:
      /parameter_events:
        publisher:
          depth: 1000
          durability: transient_local
          history: keep_last
          reliability: reliable

